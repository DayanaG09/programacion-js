<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ZYP+PH8xNQ9KYkTkuk8xdtOVW1dCOfNNw11SRFI0X8OjJ4P6/jcTpHt/IpXwHeHJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../formulario/formulario.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registro</h2>
      <form id="registrationForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" />
        <div id="nameError" class="error"></div>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" />
        <div id="emailError" class="error"></div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" />
        <div id="passwordError" class="error"></div>

        <button class="btn btn-primary" type="submit">Registrar</button>
      </form>
      <div id="successMessage" class="success"></div>
    </div>

    <script src="../formulario/formulario.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-UVTVMCnsdyBvOaiVkpVV6GeD9f7cuJ3yDUNUou0m3W9hiXbjiV1ocKp/Oi5r7jGI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
