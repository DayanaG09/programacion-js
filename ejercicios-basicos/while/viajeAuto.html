<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Viaje</title>
  </head>
  <body>
    <script>
      let seguir = true;

      while (seguir) {
        alert("Bienvenido al simulador de viajes");
        let distancia = parseFloat(
          prompt("Ingrese la distancia total del viaje en kilómetros:")
        );
        if (isNaN(distancia) || distancia <= 0) {
          alert("Por favor, ingrese una distancia válida.");
          continue;
        }

        let velocidad = parseFloat(
          prompt("Ingrese la velocidad promedio del coche en km/h:")
        );
        if (isNaN(velocidad) || velocidad <= 0) {
          alert("Por favor, ingrese una velocidad válida.");
          continue;
        }
        let tiempo = distancia / velocidad;
        alert(`El tiempo estimado de viaje es de ${tiempo.toFixed(2)} horas.`);

        let respuesta = prompt(
          "¿Desea realizar otro viaje? (si/no)"
        ).toLowerCase();
        if (respuesta === "no") {
          seguir = false;
          alert("Gracias por usar el simulador de viaje. ¡Buen viaje!");
        } else if (respuesta !== "sí") {
          alert("Respuesta no válida. Se asumirá que no desea continuar.");
          seguir = false;
        }
      }
    </script>
  </body>
</html>
