<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATEGORIAS DE EDAD</title>
  </head>
  <body>
    <script>
      alert(
        "BIENVENIDO AL PROGRAMA QUE VALIDA LA CALIFICACION CORRESPONDIENTE"
      );
      alert("Recuerda ingresar una nota entre 0 al 100");

      let nota = parseInt(prompt("Ingresa la nota correspondiente: "));

      switch (true) {
        case nota >= 0 && nota <= 20:
          console.log("Su nota es F");
          break;
        case nota >= 21 && nota <= 40:
          console.log("Su nota es D");
          break;
        case nota >= 41 && nota <= 60:
          console.log("Su nota es C");
          break;
        case nota >= 61 && nota <= 80:
          console.log("Su nota es B");
          break;
        case nota >= 81 && nota <= 100:
          console.log("Su nota es A");
          break;
        default:
          console.log("EL NÚMERO INGRESADO NO ES VÁLIDO");
          break;
      }
    </script>
  </body>
</html>
