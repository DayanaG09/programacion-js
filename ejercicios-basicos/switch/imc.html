<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULO IMC</title>
  </head>
  <body>
    <script>
      /* Inicialización de variables */
      alert("BIENVENIDO AL PROGRAMA QUE TE DICD TU NIVEL DE IMC");

      /* Toma de datos por consola */
      let peso = parseFloat(prompt("Ingrese su peso actual: "));
      let altura = parseFloat(prompt("Ingresa tu altura: "));

      let imc = peso / (altura * altura);

      /* Uso de switch para categorizar la nota */
      switch (true) {
        case imc < 18.5:
          console.log("BAJO PESO");
          break;
        case imc >= 18.5 && imc <= 25:
          console.log("PESO NORMAL");
          break;
        case imc >= 25 && imc <= 30:
          console.log("SOBREPESO");
          break;
        case imc >= 30:
          console.log("OBESIDAD");
          break;
          console.log("EL NÚMERO INGRESADO NO ES VÁLIDO");
          break;
      }
    </script>
  </body>
</html>
