<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Número mayor o menor </title>
    </head>
    <body>
        <script>

            alert("Bienvenido, a continuacion vas a ingresar 2 números para comparar cual es mayor y cual es menor ")
            let numero1= parseInt (prompt("Ingresa el primer número: "));
            let numero2= parseInt (prompt("Ingresa el segundo número: "));
        

            if (numero1>numero2){
                console.log("El número " + numero1 + " es mayor que el número " + numero2);
            }else{
                console.log("El número " + numero1 + " es menor que el número " + numero2)
            }
        </script>
    </body>
    </html>
