<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numero par o impar </title>
    </head>
    <body>
        <script>

            alert("Bienvenido, a continuacion vas a ingresar 3 numeros en el rango del 1 al 10")
            
            let numero1= parseInt (prompt("Ingresa el primer número: "));
            let numero2= parseInt (prompt("Ingresa el segundo número: "));
            let numero3= parseInt (prompt("Ingresa el tercer número: "));

            if (
            isNaN(numero1) || numero1 < 1 || numero1 > 10 ||
            isNaN(numero2) || numero2 < 1 || numero2 > 10 ||
            isNaN(numero3) || numero3 < 1 || numero3 > 10
        ) {
            console.log("Por favor, ingresa solo números entre 1 y 10.");
        }
        
            else{
                let promedio = (numero1+numero2+numero3)/3;
                console.log("el promedio de los numeros ingresados es : "+ promedio)
            }
        </script>
    </body>
    </html>
