<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numero par o impar </title>
    </head>
    <body>
        <script>
           
            let numero1= prompt("Ingresa un número para determinar si es par o impar");

            numero1=parseInt(numero1);
            
            
            
            if (numero1/2 ===0){
                console.log("El número " + numero1 + "es un número par" );
            }else{
                console.log("El número  : "+ numero1+ " es un número impar ");
            }
           
        </script>
    </body>
    </html>
