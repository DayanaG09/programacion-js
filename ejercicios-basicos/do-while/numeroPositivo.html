<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma de Números Positivos</title>
    <link rel="stylesheet" href="../style/doc.css" />
  </head>
  <body>
    <h1>Suma de Números Positivos</h1>
    <p>
      Ingresa números positivos uno a uno. El programa finalizará cuando
      ingreses un número negativo.
    </p>
    <button id="startButton">Comenzar</button>
    <div id="output" class="result"></div>

    <script>
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          let suma = 0;
          let numero;

          do {
            numero = parseFloat(
              prompt(
                "Ingresa un número positivo (o un número negativo para terminar):"
              )
            );

            if (numero >= 0) {
              suma += numero;
            }
          } while (numero >= 0);

          document.getElementById(
            "output"
          ).innerText = `La suma de los números ingresados es: ${suma}`;
        });
    </script>
  </body>
</html>
