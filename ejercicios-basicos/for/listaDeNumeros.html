<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma de Números</title>
    <script>
      function sumarNumeros() {
        const input = document.getElementById("numeros").value;
        const numeros = input.split(",");
        let suma = 0;
        let error = false;

        for (let i = 0; i < numeros.length; i++) {
          let numero = numeros[i].trim(); // Eliminar espacios
          if (isNaN(numero) || numero === "") {
            error = true;
            break;
          }
          suma += parseFloat(numero);
        }

        if (!error) {
          document.getElementById("resultado").innerText =
            "La suma de los números es: " + suma;
        }
      }
    </script>
  </head>
  <body>
    <h1>SUMA DE NÚMEROS</h1>

    <label for="numeros">Ingresa los números separados por comas:</label>
    <input type="text" id="numeros" />

    <button onclick="sumarNumeros()">Sumar</button>

    <p id="resultado"></p>
  </body>
</html>
