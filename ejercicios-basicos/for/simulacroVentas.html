<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulación de Ventas</title>
    <script>
      let ventas = [];
      let totalVentas = 0;

      function registrarVenta() {
        const nombreProducto = document.getElementById("producto").value;
        const precio = parseInt(document.getElementById("precio").value);
        const cantidad = parseInt(document.getElementById("cantidad").value);

        ventas.push({
          nombre: nombreProducto,
          precio: precio,
          cantidad: cantidad,
        });

        document.getElementById("producto").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("cantidad").value = "";
      }

      function mostrarVentas() {
        let listaVenta = "";
        totalVentas = 0;

        for (let i = 0; i < ventas.length; i++) {
          let totalProducto = ventas[i].precio * ventas[i].cantidad;
          totalVentas += totalProducto;

          listaVenta +=
            i +
            1 +
            ". Producto: " +
            ventas[i].nombre +
            ", Precio: $" +
            ventas[i].precio.toFixed(2) +
            ", Cantidad: " +
            ventas[i].cantidad +
            ", Total: $" +
            totalProducto.toFixed(2) +
            "<br>";
        }

        document.getElementById("listaVentas").innerHTML = listaVenta;
        document.getElementById("totalVentas").innerHTML =
          "Total de ventas: $" + totalVentas.toFixed(2);
      }
    </script>
  </head>
  <body>
    <h1>Simulación de Ventas</h1>

    <label for="producto">Nombre del producto:</label>
    <input type="text" id="producto" placeholder="Zapatos" /><br /><br />

    <label for="precio">Precio del producto:</label>
    <input
      type="number"
      id="precio"
      placeholder="5.000"
      step="0.01"
    /><br /><br />

    <label for="cantidad">Cantidad vendida:</label>
    <input type="number" id="cantidad" placeholder="3" /><br /><br />

    <button onclick="registrarVenta()">Registrar Venta</button>
    <button onclick="mostrarVentas()">Mostrar Ventas</button>

    <h2>Ventas Registradas</h2>
    <div id="listaVentas"></div>
    <p id="totalVentas">Total de ventas: $0.00</p>
  </body>
</html>
