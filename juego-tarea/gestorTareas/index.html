<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">GESTOR DE TAREAS</h1>
      <h3>RECUERDA:</h3>
      <h3>1. ESCRIBE TU TAREA.</h3>
      <h3>2. AGREGA LA TAREA A LA LISTA.</h3>
      <h3>3. SI QUIERES DARLE PRIORIDAD SELECCIONA Y ACTIVA LA ‚≠ê.</h3>
      <h3>4. SI QUIERES TACHAR LA TAREA SOLO LA SELECCIONAS.</h3>
      <h3>
        5.SI QUIERES ELIMINARLA LA SELECCIONAS Y LE DAS EN EL BOTON DE ELIMINAR.
      </h3>
      <div class="row mb-3">
        <div class="col-8">
          <input
            type="text"
            id="taskInput"
            class="form-control"
            placeholder="Nueva tarea..."
          />
        </div>
        <div class="col-4">
          <button id="addTaskBtn" class="btn btn-success w-100">
            Agregar Tarea
          </button>
        </div>
      </div>

      <ul id="taskList" class="list-group"></ul>

      <div class="mt-3">
        <button type="button" class="btn btn-danger w-100" id="eliminarTarea">
          Eliminar Tarea
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
