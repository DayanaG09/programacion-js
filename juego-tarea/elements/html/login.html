<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
  </head>
  <body>
    <div id="login-section">
      <h2>Inicio de sesión</h2>
      <label>Correo Electrónico</label>
      <input type="text" id="inputCorreo" />
      <br />
      <label>Contraseña</label>
      <input type="password" id="inputContraseña" />
      <br />
      <button id="inicioSesion">Iniciar Sesión</button>
      <h4 id="registrate">¿No tienes cuenta? <span>Regístrate aquí</span></h4>
    </div>

    <div id="registro-section" style="display: none">
      <h2>Registro</h2>
      <label>Correo Electrónico</label>
      <input type="text" id="registroCorreo" />
      <br />
      <label>Contraseña</label>
      <input type="password" id="registroContraseña" />
      <br />
      <button id="registroBtn">Registrar</button>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
