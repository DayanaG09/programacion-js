<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIEDRA PAPEL O TIJERA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="elements/assets/styles/ppt.css" />
    <script src="elements/js/piedra-papel-tijera.js" defer></script>
  </head>
  <body class="bg-light text-center p-4">
    <header class="header">
      <h1 class="texto-con-borde display-4 m-4">
        PIEDRA PAPEL TIJERA LAGARTO O SPOCK ✊🏽🤚🏽✌🏽🫳🏽🖖🏽
      </h1>
    </header>

    <img
      src="elements/assets/images/piedra-papel-tijera-lagarto-spock.png"
      alt="Piedra Papel Tijera Lagarto Spock"
      class="img"
    />

    <section class="container mb-4" id="seleccionar-ataque">
      <h2 class="h4">Elige tu ataque:</h2>
      <p>Tu ataque: <span id="jugador" class="fw-bold">—</span></p>
      <p>Ataque enemigo: <span id="enemigo" class="fw-bold">—</span></p>
      <p>Tus vidas: <span id="vidas-jugador" class="fw-bold">3</span></p>
      <p>Vidas enemigo: <span id="vidas-enemigo" class="fw-bold">3</span></p>
      <div>
        <button id="boton-piedra" class="btn btn-danger me-2">Piedra ✊🏽</button>
        <button id="boton-papel" class="btn btn-primary me-2">Papel 🤚🏽</button>
        <button id="boton-tijera" class="btn btn-success me-2">
          Tijera ✌🏽
        </button>
        <button id="boton-lagarto" class="btn btn-info me-2">
          Lagarto 🫳🏽
        </button>
        <button id="boton-spock" class="btn btn-warning">Spock 🖖🏽</button>
      </div>
    </section>

    <section id="mensajes" class="container mb-4 d-none"></section>

    <section id="reiniciar" class="container">
      <button id="btn-reiniciar" class="btn btn-warning">Reiniciar</button>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MRCe48rv6z64XNYHSvbGlDMf10mVIRMLXppcFRxnk5Kz8yDJ/xNgYUMaiRnG7QfK"
      crossorigin="anonymous"
    ></script>
    <script src="elements/js/piedra-papel-tijera.js" defer></script>
  </body>
</html>
